<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Manipulation</title>
</head>
<body>
    <form id="urlForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <br>
        <label for="year">Year:</label>
        <input type="number" id="year" name="year" required>
        <br>
        <button type="submit" id="button">Generate URL</button>
    </form>
    <h3 id="url">https://localhost:8080/</h3>

    <script>
        // Get form and h3 element by their IDs
        const form = document.getElementById('urlForm');
        const urlDisplay = document.getElementById('url');

        // Add a submit event listener to the form
        form.addEventListener('submit', function (e) {
            e.preventDefault(); // Prevent form submission

            // Get values from the input fields
            const name = document.getElementById('name').value;
            const year = document.getElementById('year').value;

            // Construct the query string
            const queryString = `?name=${encodeURIComponent(name)}&year=${year}`;

            // Update the URL display with the new URL
            urlDisplay.textContent = `https://localhost:8080/${queryString}`;
        });
    </script>
</body>
</html>
